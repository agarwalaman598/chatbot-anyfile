<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnyFile Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>

<div class="shell">

  <!-- ‚îÄ‚îÄ‚îÄ Title ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <header class="brand">
    <h1>AnyFile Chatbot</h1>
  </header>

  <!-- ‚îÄ‚îÄ‚îÄ Card ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <main class="card" id="dropZone">

    <!-- Toolbar -->
    <div class="toolbar">
      <div class="model-selector">
        <svg class="model-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>
        <select id="modelSelect" class="model-select" aria-label="Choose AI model"></select>
      </div>
      <label class="upload-btn" id="uploadLabel">
        Upload File
        <input type="file" id="fileInput" accept=".pdf,.docx,.xlsx" hidden />
      </label>
    </div>

    <!-- File info (hidden until a file is selected) -->
    <div class="file-info" id="fileInfo" hidden>
      <span class="file-icon">üìÑ</span>
      <div class="file-meta">
        <p class="file-name" id="fileName"></p>
        <p class="file-detail" id="fileDetail"></p>
      </div>
    </div>

    <!-- Status / Progress -->
    <div class="status-area" id="statusArea"></div>

    <!-- Chat messages -->
    <div class="chat" id="chat">
      <div class="chat-empty" id="chatEmpty">
        <p>Upload a document and start asking questions.</p>
      </div>
    </div>

    <!-- Input bar -->
    <form class="input-bar" id="inputForm" onsubmit="return false;">
      <input
        type="text"
        id="queryInput"
        class="query-input"
        placeholder="Ask a question about your uploaded file..."
        disabled
      />
      <button type="submit" class="send-btn" id="sendBtn" disabled aria-label="Send">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
      </button>
    </form>

  </main>

  <!-- ‚îÄ‚îÄ‚îÄ Footer ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <footer class="footer">
    Made with ‚ù§Ô∏è by <strong>Aman Agarwal</strong>
  </footer>

</div>

<!-- Drop overlay -->
<div class="drop-overlay" id="dropOverlay">Drop file to upload</div>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
